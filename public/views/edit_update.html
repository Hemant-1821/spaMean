<html>
  <head>
    <title>Edit_Update</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
              <table class="table" ng-init = "retrieve_data_ind()">
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Operation</th>
                  </tr>
                <tbody>
                  <tr ng-repeat="x in receive_data_ind">
                    <td><input ng-model="x.first_name"></td>
                    <td><input ng-model="x.last_name"></td>
                    <td><input ng-model="x.phone"></td>
                    <td><button class="btn btn-primary" ng-click="update_data(x.id)">Update</button>
                  </tr>
                </tbody>
              </table>
      </div>
    </div>
  </body>
</html>
