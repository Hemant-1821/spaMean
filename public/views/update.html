<html>
  <head>
    <title>Update</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <form method="get">
            <button ng-click="retrieve_data()" type="submit" class="btn btn-primary">Show data to update</button>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in receive_data">
                    <td>{{x.first_name}}</td>
                    <td>{{x.last_name}}</td>
                    <td>{{x.phone}}</td>
                    <td><button class="btn btn-primary"><a class="text-white" ng-href="/update/{{x._id}}">Update</a></button></td>
                    <td><button class="btn btn-primary"><a class="text-white" ng-href="/delete/{{x._id}}">Delete</a></button></td>
                  </tr>
                </tbody>
              </table>
        </form>
      </div>
    </div>
  </body>
</html>
