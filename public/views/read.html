<html>
  <head>
    <title>Read</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <form method="get">
            <button ng-click="rec_data()" type="submit" class="btn btn-primary">Submit</button>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  ng-repeat="x in con_data">
                    <td>{{x.first_name}}</td>
                    <td>{{x.last_name}}</td>
                    <td>{{x.phone}}</td>
                  </tr>
                </tbody>
              </table>
        </form>
      </div>
    </div>
  </body>
</html>
